{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
{% endblock %}


{% block app_content %}
<header>
  <div class="center">    
    <i id="bounce" class="fas fa-file-download"></i>
    <h1>Download report for </h1>
    <div id="progress">
      <div class="progress_report">
        <div></div>
        <div id="percentage">0%</div>
        <div id="task-desc"></div>
        <div></div>
        <div id="filename">&nbsp;</div>
      </div><hr>
    </div>    
    <p class="select-report-title">Which report would you like to download? </p>
    <button class="btn btn-secondary download-button" onclick="download_report(6);">Long Report</button>
    <button class="btn btn-secondary download-button" onclick="download_report(3);">Short Report</button>
   </div>
</header>
<div class="lower-part">
  <!--  bouncing arrow at left-bottom corner to make 
        user aware of downloaded excel-file in browser -->
  <div class="arrow-down"></div>
</div>
<script type="text/javascript">
    
</script>
{% endblock %}

{% block app_scripts %}
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  <script src="{{ url_for('static', filename='js/nanobar-master/nanobar.js') }}"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
{% endblock %}
